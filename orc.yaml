Name: orc
Summary: The Oil Run-time Compiler
Version: 0.4.18
Release: 1
Group: System/Libraries
License: BSD
URL: http://code.entropywave.com/projects/orc/
Sources:
    - http://code.entropywave.com/download/orc/orc-%{version}.tar.gz
Patches:
    - orc-0.4.5-arm-build-failure.patch
Description: |
    Orc is a library and set of tools for compiling and executing
    very simple programs that operate on arrays of data.  The "language"
    is a generic assembly language that represents many of the features
    available in SIMD architectures, including saturated addition and
    subtraction, and many arithmetic operations.
        
PkgBR:
    - libtool
Configure: configure
ConfigOptions:
    - --disable-gtk-doc
#Builder: make
Builder: none
Check: yes
SubPackages:
    - Name: doc
      Summary: Documentation for Orc
      Group: Development/Languages
      Description: Documentation for Orc.
      BuildArch: noarch

    - Name: compiler
      Summary: Orc compiler
      Group: Development/Libraries
      Description: The Orc compiler, to produce optimized code.
      Requires:
          - pkgconfig

    - Name: devel
      Summary: Development files and static libraries for Orc
      Group: Development/Libraries
      Description: |
          This package contains the files needed to build packages that depend
          on orc.
      Requires:
          - "%{name}-compiler"
          - pkgconfig

